    <script>

    const persona = {

    /*
    Metodo parse :
    Analiza cadenas de texto y las conviete 
    a valores validos de JS
    */

    console.log(JSON)
    console.log("{}")       
    console.log("[]")   
    console.log(JSON.parse("[1,2,3]"))  
    console.log(JSON.parse("19"))
    console.log(JSON.parse("true"))
    console.log(JSON.parse("false"))      
    //console.log(JSON.parse("Hola Mundo"))    
    console.log(JSON.parse("null"))
    //console.log(JSON.parse("undefined"))  

    /*
    Metodo Stringify
    Analiza un valor u objeto valido de JS
    y lo convierte a una cadena de texto
    */
      
    console.log(JSON.stringify({}))
    console.log(JSON.stringify([1,2,3]))
    console.log(JSON.stringify(true))
    console.log(JSON.stringify(false))
    console.log(JSON.stringify(undefined))
    console.log(JSON.stringify(null))
    console.log(JSON.stringify({x:2,y:3}))

    console.log(JSON.stringify(persona)) // Revisar archivo json para ver resultado
    console.log(JSON.parse('{"nombre":"christian","edad":27,"soltero":false,"hijos":true,"contacto":{"email":"cristian@gmail.com","facebook":"clm","celular":"235455236"},"carro":true,"motos":true}'))
