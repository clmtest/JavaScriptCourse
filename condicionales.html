    <script>

       /* Condicional: es un mecanismo que permite controlar el flujo de la programacion */

       }

       if (edad >= 18){

       }

       if (edad < 18){
           console.log("Eres mayor de Edad");

       if (edad <= 17){

       // if - else - if - else Anidados ---- Cuando vamos a usar mas de dos condiciones

       /*
       Dejame dormir - 0hrs -- 5hrs
       Buenos dias 6hrs -- 11hrs
       Buenas tardes 12hrs -- 18hrs
       Buenas noches 19hrs -- 23hrs
       */

       let hora = 23
       if(hora>=0&&hora<=5){
           console.log("Dejame dormir");
       }
       else if (hora>=6&&hora<=11){
           console.log("Buenos dias");
       }
       else if (hora>=12&&hora<=18){
           console.log("Buenas tardes");
       }
       else{console.log("Buenas Noches");
        }

    
       if(hora<6){
           console.log("Dejame dormir");
       }
       else if (hora>5&&hora<12){
           console.log("Buenos dias");
       }
       else if (hora>11&&hora<19){
           console.log("Buenas tardes");
       }
       else{console.log("Buenas Noches");
       }
       
       /* Operador ternario (condicion)?verdadero:falsa
          Simplificador de if/else en una sola linea de codigo
       */

       let eresMayor = (edad >=18)
       ? "Eres Mayor de edad"
       : "Eres Menor de edad"
       console.log(eresMayor);

       /* SWITCH - CASE
       cuando tengamos que evaluar diferentes valores o casos
       para una misma variabe 
       */

       /*
       Domingo - 0
       Lunes - 1
       Martes - 2
       Miercoles - 3
       Jueves - 4
       Viernes - 5
       Sabado - 6
       */

       let dia = 2;

       switch (dia) { // key = variable a evaluar
           case 0:
               console.log("Domingo")
               break; // Para saber donde termina el caso 
           case 1:
               console.log("Lunes")
               break;
           case 2:
               console.log("Martes")
               break;
           case 3:
               console.log("Miercoles")
               break;
           case 4:
               console.log("Jueves")
               break;
           case 5:
               console.log("Viernes")
               break;
           case 6:
               console.log("Sabado")
               break;

           default:
                console.log("Dia no existe")
               break;
       }


    </script>
