<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dato Numerico</title>
</head>
<body>

    <h1>Data type Numbers</h1> 

    <script>

     let a = 2;
     let b = new Number(1);
     let c = 7.19;
     let d = "5.6";

    console.log(a,b);
    console.log(c.toFixed(1)); //Redondea 
    console.log(c.toFixed(5)); //Muestra mas digitos
    console.log(parseInt(c));  //Muestra la parte entera 
    console.log(parseFloat(c));
    console.log(typeof c, typeof d);// Tipo de dato
    console.log(a+b);
    console.log(c+d); //Concatena en vez de sumar. toca hacer un casting
    console.log(c+parseInt(d)); // Cambio del tipo de dato de string a numerico 
    console.log(c+parseFloat(d)); // cabio a decimal






    </script>
</body>
</html>
